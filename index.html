<div>
{% for post in site.posts limit:5 %}
<h2 class="post_header">
<a href="{{post.url}}">
  {{ post.title }}
  <small>{{ post.date | date_to_long_string }}</small>
</a>
</h2>
<div class="post_content">
	{{ post.content }}
  <p>
    <a href="{{post.url}}#disqus_thread" data-disqus-identifier="{{post.url}}">Comments and Reactions</a>
  </p>
</div>
<hr/>
{% endfor %}
</div>
