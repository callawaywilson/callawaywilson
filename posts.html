---
layout: default
title: Adam Wilson
---

{% for post in site.posts %}
<h2 class="post_header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<em class="post_date">{{ post.date | date_to_long_string }}</em>
<div class="post_content">
	{{ post.content | truncatewords: 100 }}
	<p><a href="{{post.url}}#disqus_thread" data-disqus-identifier="{{post.url}}">Go to post</a></p>
</div>
<hr/>
{% endfor %}

<script type="text/javascript">
    var disqus_shortname = 'callawaywilson';

    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
